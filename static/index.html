<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduSimplify</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      max-width: 820px;
      margin: 40px auto;
      padding: 0 16px;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      padding: 10px;
      font-size: 15px;
    }
    .result-box {
      background: #f4f4f4;
      padding: 16px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <h1>EduSimplify</h1>
  <p>Collez un texte en fran√ßais, puis cliquez sur Simplifier.</p>

  <textarea id="inputText" placeholder="Entrez votre texte ici..."></textarea>
  <br><br>
  <button id="simplifyBtn">Simplifier</button>

  <div class="result-box" id="output"></div>

  <script>
    const button = document.getElementById("simplifyBtn");
    const input = document.getElementById("inputText");
    const output = document.getElementById("output");

    button.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) {
        output.textContent = "Veuillez entrer un texte.";
        return;
      }

      output.textContent = "Processing...";

      try {
        const response = await fetch("/api/simplify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        output.textContent = data.simplified || "Aucune sortie.";
      } catch (error) {
        output.textContent = "Erreur: " + error.message;
      }
    });
  </script>

</body>
</html>
